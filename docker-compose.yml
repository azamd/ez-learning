version: "3.8"

services:

  mariadb:
    container_name: mdb-container
    image: mariadb:latest
    networks:
      - ez-network
    ports: 
     - '3306:3306'
    volumes: 
     - data:/var/lib/mysql
    restart: unless-stopped
    environment:
      MYSQL_PORT_NUMBER: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: pass1
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: somedb

  app:
    container_name: ez-learning_spring
    depends_on:
      - mariadb
    image: amdaziz/ez-learning:latest
    restart: on-failure
    ports:
        - '8080:8080'
    networks:
      - ez-network
    environment:
      MYSQL_HOST: mariadb
      MYSQL_PORT_NUMBER: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: pass1
      MYSQL_DATABASE: somedb
      APP_PROFILE: prod

networks:
  ez-network:
    name: ez-network
volumes:
  data: {}
